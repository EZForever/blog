<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>离开微信</title>
	<style>
.wxtip {
	background: rgba(0,0,0,0.8);
	text-align: center;
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	z-index: 998;
}

.wxtip-icon {
	width: 52px;
	height: 67px;
	background: url(weixin-tip.png) no-repeat;
	display: block;
	position: absolute;
	right: 30px;
	top: 20px;
}

.wxtip-txt {
	padding-top: 100px;
	color: white;
	font-size: 16px;
	line-height: 1.5;
}
	</style>
</head>
<body>
	<div id="popup" class="wxtip" style="display: none;">
		<span class="wxtip-icon"></span>
		<p class="wxtip-txt">请点击右上角<br />选择“在浏览器打开”</p>
	</div>
	<script>
if(/MicroMessenger/i.test(navigator.userAgent))
	document.getElementById('popup').style.display = 'block';
else
	location.replace(unescape(location.search.slice(3)));
	</script>
</body>
</html>
